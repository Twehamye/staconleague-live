 <style>
        .marquee-container {
            width: 100%;
            overflow: hidden;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #bg-image {
          
          background-size: 100%;
      
          background-position: center center;
      
          background-repeat: no-repeat; 
        }
