 <div class = "col-md-12 text-center">
    <div class="card card-body">
        <h3 align="center" style="color:blue;font-size:26px;font-family: cursive;"> List of Players</h3>
        <a class="btn btn-secondary btn-block" href="{% url 'player_create' %}"> Add a New Player</a><p></p>
        <table class="table table-bordered table-striped border-primary table-hover">
                <th style="text-align-last: left;">SNo.</th>
                <th style="text-align-last: left;">Player Name</th>
                <th style="text-align-last: left;">Team</th>                
                <th>Position</th>
                <!-- <th>Coach</th>                
                <th>More</th> -->
               
            
            {% for x in players %}
            <tr>
                <td style="color:blue;font-size:16px;text-align-last: left;">{{ forloop.counter }}</td>
                <td style="text-align-last: left;">{{ x.name }}</td>
                <td style="text-align-last: left;">{{ x.team }}</td>
                <td>{{ x.position }}</td>
                
                
                <!-- <td><a class="btn btn-sm btn-info" href="#">View</a></td> -->
                <!-- <td><a class="btn btn-sm btn-danger" href="#">Delete</a></td> -->
            </tr>
            {% endfor %}
            
        </table>
    </div><br>
</div>

            
{% endblock content %}
