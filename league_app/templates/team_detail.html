{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ team.name }}</title>
</head>
<body>
    <h1>{{ team.name }}</h1>
    <img src="{{ team.logo.url }}" alt="{{ team.name }} Logo">
    <h2>Players:</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
